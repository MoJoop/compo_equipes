<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation des Équipes EHCVM3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #444444;
            padding-bottom: 20px;
        }

        .header h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #cccccc;
            font-size: 1.1rem;
        }

        .search-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #2d2d2d;
            border-radius: 10px;
            border: 1px solid #444444;
        }

        .search-group {
            flex: 1;
            min-width: 200px;
        }

        .search-group label {
            display: block;
            margin-bottom: 5px;
            color: #cccccc;
            font-weight: 500;
        }

        .search-group input,
        .search-group select {
            width: 100%;
            padding: 12px;
            background-color: #1a1a1a;
            border: 1px solid #555555;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
        }

        .search-group input:focus,
        .search-group select:focus {
            outline: none;
            border-color: #0078d4;
            box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.3);
        }

        .clear-btn {
            padding: 12px 20px;
            background-color: #666666;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 25px;
            height: fit-content;
        }

        .clear-btn:hover {
            background-color: #777777;
        }

        .results-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .section {
            background-color: #2d2d2d;
            border-radius: 10px;
            border: 1px solid #444444;
            overflow: hidden;
        }

        .section-header {
            background-color: #333333;
            padding: 15px 20px;
            border-bottom: 1px solid #444444;
        }

        .section-header h2 {
            color: #ffffff;
            font-size: 1.5rem;
            margin: 0;
        }

        .section-content {
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .team-card {
            margin-bottom: 20px;
            border: 1px solid #555555;
            border-radius: 8px;
            overflow: hidden;
        }

        .team-header {
            background-color: #0078d4;
            padding: 15px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .team-members {
            background-color: #1a1a1a;
        }

        .member {
            padding: 12px 15px;
            border-bottom: 1px solid #333333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .member:last-child {
            border-bottom: none;
        }

        .member-info {
            flex: 1;
        }

        .member-name {
            color: #ffffff;
            font-weight: 500;
        }

        .member-tel {
            color: #cccccc;
            font-size: 0.9rem;
        }

        .member-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-chef {
            background-color: #28a745;
            color: white;
        }

        .status-agent {
            background-color: #6c757d;
            color: white;
        }

        .commune-card {
            margin-bottom: 15px;
            border: 1px solid #555555;
            border-radius: 8px;
            overflow: hidden;
        }

        .commune-header {
            background-color: #dc3545;
            padding: 12px 15px;
            color: white;
            font-weight: bold;
        }

        .commune-info {
            background-color: #1a1a1a;
            padding: 15px;
        }

        .commune-detail {
            margin-bottom: 8px;
            color: #cccccc;
        }

        .commune-detail strong {
            color: #ffffff;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #888888;
            font-style: italic;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background-color: #333333;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #444444;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #0078d4;
        }

        .stat-label {
            color: #cccccc;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .search-container {
                flex-direction: column;
            }

            .results-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }

            .member {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .section-content {
                padding: 10px;
            }
        }

        /* Scrollbar styling */
        .section-content::-webkit-scrollbar {
            width: 8px;
        }

        .section-content::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .section-content::-webkit-scrollbar-thumb {
            background: #555555;
            border-radius: 4px;
        }

        .section-content::-webkit-scrollbar-thumb:hover {
            background: #666666;
        }
    </style>
</head>

        // Variables globales pour les filtres
        let currentFilters = {
            team: '',
            name: ''
        };

        // Initialisation de la page
        document.addEventListener('DOMContentLoaded', function() {
            initializeTeamSelect();
            updateStats();
            displayTeams();
            displayCommunes();
            setupEventListeners();
        });

        // Initialiser le select des équipes
        function initializeTeamSelect() {
            const teamSelect = document.getElementById('teamSelect');
            const teams = [...new Set(equipesData.map(member => member.Equipe))].sort();
            
            teams.forEach(team => {
                const option = document.createElement('option');
                option.value = team;
                option.textContent = team;
                teamSelect.appendChild(option);
            });
        }

        // Mettre à jour les statistiques
        function updateStats() {
            const totalTeams = [...new Set(equipesData.map(member => member.Equipe))].length;
            const totalMembers = equipesData.length;
            const totalCommunes = [...new Set(communesData.map(commune => commune.communes))].length;

            document.getElementById('totalTeams').textContent = totalTeams;
            document.getElementById('totalMembers').textContent = totalMembers;
            document.getElementById('totalCommunes').textContent = totalCommunes;
        }

        // Configurer les event listeners
        function setupEventListeners() {
            document.getElementById('teamSelect').addEventListener('change', applyFilters);
            document.getElementById('nameSearch').addEventListener('input', applyFilters);
        }

        // Appliquer les filtres
        function applyFilters() {
            currentFilters.team = document.getElementById('teamSelect').value;
            currentFilters.name = document.getElementById('nameSearch').value.toLowerCase();
            
            displayTeams();
            displayCommunes();
        }

        // Effacer les filtres
        function clearFilters() {
            document.getElementById('teamSelect').value = '';
            document.getElementById('nameSearch').value = '';
            currentFilters = { team: '', name: '' };
            
            displayTeams();
            displayCommunes();
        }

        // Filtrer les données des équipes
        function filterTeamData() {
            return equipesData.filter(member => {
                const teamMatch = !currentFilters.team || member.Equipe === currentFilters.team;
                const nameMatch = !currentFilters.name || member.p_n.toLowerCase().includes(currentFilters.name);
                return teamMatch && nameMatch;
            });
        }

        // Filtrer les données des communes
        function filterCommuneData() {
            return communesData.filter(commune => {
                return !currentFilters.team || commune.Equipe_39_equipes === currentFilters.team;
            });
        }

        // Afficher les équipes
        function displayTeams() {
            const teamsContent = document.getElementById('teamsContent');
            const filteredData = filterTeamData();
            
            if (filteredData.length === 0) {
                teamsContent.innerHTML = '<div class="no-results">Aucune équipe trouvée</div>';
                return;
            }

            // Grouper par équipe
            const teamGroups = {};
            filteredData.forEach(member => {
                if (!teamGroups[member.Equipe]) {
                    teamGroups[member.Equipe] = [];
                }
                teamGroups[member.Equipe].push(member);
            });

            let html = '';
            Object.keys(teamGroups).sort().forEach(teamName => {
                const members = teamGroups[teamName];
                const chef = members.find(m => m.Statut === "Chef d'équipe");
                const agents = members.filter(m => m.Statut === "Agent");

                html += `
                    <div class="team-card">
                        <div class="team-header">
                            ${teamName} - ${members[0]['Région d\'affection']}
                            (${members.length} membre${members.length > 1 ? 's' : ''})
                        </div>
                        <div class="team-members">
                `;

                // Afficher le chef d'équipe en premier
                if (chef) {
                    html += createMemberHTML(chef);
                }

                // Afficher les agents
                agents.forEach(agent => {
                    html += createMemberHTML(agent);
                });

                html += `
                        </div>
                    </div>
                `;
            });

            teamsContent.innerHTML = html;
        }

        // Créer le HTML pour un membre
        function createMemberHTML(member) {
            const statusClass = member.Statut === "Chef d'équipe" ? 'status-chef' : 'status-agent';
            return `
                <div class="member">
                    <div class="member-info">
                        <div class="member-name">${member.p_n}</div>
                        <div class="member-tel">📞 ${member.Tel}</div>
                    </div>
                    <div class="member-status ${statusClass}">${member.Statut}</div>
                </div>
            `;
        }

        // Afficher les communes
        function displayCommunes() {
            const communesContent = document.getElementById('communesContent');
            const filteredData = filterCommuneData();
            
            if (filteredData.length === 0) {
                communesContent.innerHTML = '<div class="no-results">Aucune commune trouvée</div>';
                return;
            }

            // Grouper par équipe
            const communeGroups = {};
            filteredData.forEach(commune => {
                if (!communeGroups[commune.Equipe_39_equipes]) {
                    communeGroups[commune.Equipe_39_equipes] = [];
                }
                communeGroups[commune.Equipe_39_equipes].push(commune);
            });

            let html = '';
            Object.keys(communeGroups).sort().forEach(teamName => {
                const communes = communeGroups[teamName];

                html += `
                    <div class="commune-card">
                        <div class="commune-header">
                            ${teamName} - ${communes.length} commune${communes.length > 1 ? 's' : ''}
                        </div>
                        <div class="commune-info">
                `;

                communes.forEach(commune => {
                    html += `
                        <div class="commune-detail">
                            <strong>${commune.communes}</strong> (${commune.MILIEU_1})
                            <br><small>📍 ${commune.REGION} - ${commune.DEPARTEMENT}</small>
                            <br><small>🏠 ${Math.round(commune.Nombre_de_menages_RGPH5)} ménages</small>
                            ${commune.COMOSITION_DR && commune.COMOSITION_DR !== '0' ? 
                                `<br><small>📋 ${commune.COMOSITION_DR}</small>` : ''}
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            });

            communesContent.innerHTML = html;
        }
    </script>
